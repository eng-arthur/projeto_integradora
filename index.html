<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento em Tempo Real</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      flex-shrink: 0;
    }
    .historico-container {
      flex: 1;
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      min-height: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 25px;
    }
    .sensor {
      margin: 15px 0;
      font-size: 18px;
      display: flex;
      justify-content: space-between;
    }
    .valor {
      font-weight: bold;
      color: #38bdf8;
    }
    .controles {
      margin: 20px 0;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    select, button {
      padding: 10px 15px;
      background: #1e293b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #38bdf8;
      cursor: pointer;
    }
    button:hover {
      background: #0ea5e9;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #334155;
    }
    th {
      background: #1e293b;
    }
    tr:hover {
      background: rgba(56, 189, 248, 0.1);
    }
    .data-hora {
      color: #94a3b8;
      font-size: 14px;
    }
    @media (max-width: 900px) {
      .container { flex-direction: column; }
      .card { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Card dos sensores em tempo real -->
    <div class="card">
      <h1>üìç Sensores em Tempo Real</h1>
      <div class="sensor">
        <span>‚ù§Ô∏è Frequ√™ncia Card√≠aca</span>
        <span class="valor" id="freq">-- bpm</span>
      </div>
      <div class="sensor">
        <span>ü©∏ Oximetria</span>
        <span class="valor" id="oxi">-- %</span>
      </div>
      <div class="sensor">
        <span>üå°Ô∏è Temperatura</span>
        <span class="valor" id="temp">-- ¬∞C</span>
      </div>
    </div>

    <!-- Se√ß√£o de hist√≥rico -->
    <div class="historico-container">
      <h1>üìä Hist√≥rico do Paciente</h1>
      <div class="controles">
        <select id="selectSensor">
          <option value="todos">Todos os sensores</option>
          <option value="freq_cardiaca">Frequ√™ncia Card√≠aca</option>
          <option value="oximetria">Oximetria</option>
          <option value="temperatura">Temperatura</option>
        </select>
        <button id="btnAtualizar">‚Üª Atualizar</button>
      </div>
      
      <div id="historicoTabela">
        <table>
          <thead>
            <tr>
              <th>Data/Hora</th>
              <th>Frequ√™ncia Card√≠aca</th>
              <th>Oximetria</th>
              <th>Temperatura</th>
            </tr>
          </thead>
          <tbody id="tabelaCorpo">
            <tr>
              <td colspan="4" style="text-align: center; padding: 40px;">
                Carregando hist√≥rico...
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
